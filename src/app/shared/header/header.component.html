<ion-header [translucent]="true" class="header-style">
  <ion-row>
    <ion-col size-sm="2" size-md="2" size-lg="2" size-xs="2" class="p-0" class="img-class">
      <div>
        <img src="/assets/Untitled-1 1.png"  (click)="goToDashboard()" class="img_imperial_auto">
      </div>
    </ion-col>
    <ion-col size-sm="3" size-md="3" size-lg="3" size-xs="3" class="p-0">
     <img src="../../../assets/icon/toggle_icon.svg" alt="Frame" class="Frame" (click)="onClickSidebarIcon()" >
    </ion-col>
    <ion-col size-sm="7" size-md="7" size-lg="7" size-xs="7" class="p-0">
      <div class="d-flex p-10 float-right big-div" [matMenuTriggerFor]="menu">
        <label class="profile-circle display-center">
          <ion-label class="fs-14 font-medium"><img src="./assets/Ellipse 1.svg"></ion-label>
        </label>
        <div class="flex-column horizontal-center">
          <ion-label class="fs-12 font_medium cp black_color pl-10 pt-10 ">Abhijeet Mandale</ion-label>
          <ion-label class="fs-12 font_medium cp text_red mt-10">{{loggedInUserRole}}<span *ngIf="loggedInUserRole == 'HOD' || loggedInUserRole == 'Safety Coordinator'">&nbsp;({{loggedInUserDeptName}})</span></ion-label>
        </div>
        <img src="./assets/Vector.svg" class="pl-20  mt-5 h-10 cp" >
      </div>
      <mat-menu #menu="matMenu">
        <button class="fs-14 font_medium text_red" *ngIf="loggedInUserRole == 'EHS Admin' || loggedInUserRole == 'IT Admin'" mat-menu-item (click)="goToActivityLog()">Activity Logs</button>
        <button class="fs-14 font_medium text_red" mat-menu-item (click)="changePassword()">Change Password</button>
        <button class="fs-14 font_medium text_red" mat-menu-item (click)="signOut()">Sign Out</button>
      </mat-menu>
    </ion-col>
  </ion-row>
</ion-header>
